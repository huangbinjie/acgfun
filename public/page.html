    <div class="category" ng-repeat="topic in topics">
        <div class="category-author-pic">
            <a href="#"><img ng-src="{{topic.user_id.face}}" src="images/default.jpg" alt="头像"></a>
        </div>
        <div class="category-profile">
            <div class="option">
                <strong>{{topic.profile.replyCount}}</strong>
                <small>回复</small>
            </div>
            <div class="option">
                <strong>{{topic.view}}</strong>
                <small>浏览</small>
            </div>
            <div class="option">
                <div>
                    <a href="#">
                        <img ng-src="{{topic.profile.commenter.face}}" src="images/default.jpg" alt="img">
                    </a>
                    <a href="#">{{topic.profile.commenter.replyDate|date}}</a>
                </div>
                <small>最后回复</small>
            </div>
        </div>
        <div class="category-post">
            <div class="category-post-title">
                <a href="{{url}}/{{topic._id}}/{{topic.title}}">{{topic.title}}</a>
            </div>
            <div class="category-post-time">{{topic.createDate|date}}</div>
        </div>
    </div>
